experiment:
  name: pong
  seed: 0
  run_dir: ""
  wandb:
    project: atari_world_model
    entity: mayavan-projects
    mode: online

model:
  width_mult: 1.0

optimizer: {}

scheduler:
  type: onecycle
  enabled: true
  max_lr: 0.005
  pct_start: 0.3
  div_factor: 25.0
  final_div_factor: 10000.0

data:
  data_dir: data/pong
  game: Pong
  batch_size: 128
  num_workers: 2
  prefetch_factor: 2
  persistent_workers: true
  pin_memory: true
  val_ratio: 0.1
  n_past_frames: 4
  n_past_actions: 3
  n_future_frames: 4

train:
  epochs: 5
  max_steps: 0
  loss: bce_logits
  delta: 1.0
  motion_weight: 5.0
  motion_tau: 0.02
  motion_dilate_px: 4
  debug_steps: 5
  log_every: 500
  val_every_steps: 1000
  val_rollout_enabled: true
  val_rollout_horizon: 30
  val_rollout_fps: 30
  cpu: false
